<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Lines</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <form id="textForm" onsubmit="displayColors(); return false;">
        <label for="textInput">Type your text (up to 80 characters): </label>
        <input type="text" id="textInput" name="textInput" maxlength="80" required>
        <button type="submit">Submit</button>
    </form>

    <section id="colorfulText"></section>

    <script src="form2script.js" defer> </script>
</body>
</html>
