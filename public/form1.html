<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Draw</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <form id="numberForm" onsubmit="return createTable();">
        <label for="numberInput">Enter a number between 1 and 50:</label>
        <input type="number" id="numberInput" name="numberInput" min="1" max="50" required>
        <button type="submit">Generate Table</button>
    </form>
    
    <table id="resultTable"></table>

    <script src="form1script.js" defer> </script>
</body>
</html>
