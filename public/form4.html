<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm" onsubmit="return displayResults();">
        <h2 style="text-align: center;">Form Registration</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required style="margin-bottom: 10px;"><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required style="margin-bottom: 10px;"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="margin-bottom: 10px;"><br>

        <fieldset style="margin-bottom: 10px;">
            <legend>Gender</legend>
            <label><input type="radio" name="gender" value="Male" checked> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </fieldset>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required style="margin-bottom: 10px;"><br>

        <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="margin-bottom: 20px;"><br>

        <button type="submit" style="width: 100%;">Submit</button>
    </form>

    <script src="form4script.js" defer> </script>
</body>
</html>
